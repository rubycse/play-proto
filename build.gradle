apply plugin: 'java'
apply plugin: 'idea'
apply plugin: "com.google.protobuf"

group 'com.lutfun.proto'
version '1.0-SNAPSHOT'

buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "gradle.plugin.com.google.protobuf:protobuf-gradle-plugin:0.8.18"
    }
}

repositories {
    mavenCentral()
}

protobuf {
    protoc {
        artifact = 'com.google.protobuf:protoc:3.21.2'
    }
}

dependencies {
    implementation group: 'com.google.protobuf', name: 'protobuf-java', version: '3.21.2'
    implementation group: 'com.google.protobuf', name: 'protoc', version: '3.21.2', ext: 'pom'

    runtimeOnly group: 'com.google.protobuf', name: 'protobuf-java-util', version: '3.21.2'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}